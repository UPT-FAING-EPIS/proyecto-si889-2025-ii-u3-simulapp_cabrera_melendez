name: ğŸš€ Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main  # Ejecuta cuando haces push a la rama main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: 'stable'

      - name: ğŸ©º Verificar instalaciÃ³n de Flutter
        run: flutter doctor

      - name: ğŸ“¦ Instalar dependencias
        run: |
          cd simulapp
          flutter pub get

      - name: ğŸ§  Analizar cÃ³digo
        run: |
          cd simulapp
          flutter analyze --no-fatal-infos

      - name: ğŸ—ï¸ Compilar Flutter Web
        run: |
          cd simulapp
          flutter build web --release

      - name: ğŸš€ Publicar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: simulapp/build/web
